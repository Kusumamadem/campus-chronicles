<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Post</title>
<style>
    /* CSS styles */
    .container {
        margin: 50px 100px;
    }
    @media (max-width: 960px) {
        .container {
            margin: 0;
        }
    }
    .image {
        width: 100%;
        height: 50vh;
        object-fit: cover;
    }
    .form-control {
        margin-top: 10px;
        display: flex;
        flex-direction: row;
    }
    .input-text-field {
        flex: 1;
        margin: 0 30px;
        font-size: 25px;
    }
    .textarea {
        width: 100%;
        border: none;
        margin-top: 50px;
        font-size: 18px;
    }
</style>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
  
   <!-- 
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
</head>
<h1 style="display: flex;flex-direction: row;justify-content: center;">Create Post</h1>
<button class="btn btn-primary" id="goToIndexButton">
  <i class='fas fa-arrow-left' style='font-size:24px'></i>
</button>
<body>
    <div class="container">
        <div class="form-control">
            <label for="fileInput">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16" id="addIcon">
                    <path d="M7.5 0a7.5 7.5 0 1 1 0 15 7.5 7.5 0 0 1 0-15zm0 1a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zm-.5 4a.5.5 0 0 1 .5.5V7h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V8h-2a.5.5 0 0 1 0-1h2V5.5a.5.5 0 0 1 .5-.5z"/>
                </svg>
                Upload Image
            </label>
            <input type="file" id="fileInput" style="display: none;" onchange="previewImage()">
            <input type="text" class="input-text-field" placeholder="Title">
            <select class="category-dropdown">
                <option value="">Select Category</option>
                <option value="sport">Sport</option>
                <option value="club">Club</option>
                <option value="hackathon">Hackathon</option>
                <option value="fest">Fest</option>
                <option value="culturals">Culturals</option>
                <option value="others">Others</option>
            </select>
            <button onclick="savePost()" class="btn btn-primary">Publish</button>
        </div>

        <textarea class="textarea" rows="5" placeholder="Tell your story..."></textarea>

        <img class="image-preview" id="imagePreview" src="#" alt="Preview Image">
    </div>

    <script>
        function savePost() {
            const title = document.querySelector('.input-text-field').value;
            const category = document.querySelector('.category-dropdown').value;
            const content = document.querySelector('.textarea').value;
            // You can use FormData to send the form data including the image file
            const formData = new FormData();
            formData.append('title', title);
            formData.append('category', category);
            formData.append('content', content);
            formData.append('image', document.getElementById('fileInput').files[0]);

            fetch('/publish', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Post published successfully!");
                } else {
                    alert("Failed to publish post.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to publish post.");
            });
        }

        function previewImage() {
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;
            }

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
